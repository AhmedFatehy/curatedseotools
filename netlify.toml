[[plugins]]
package = "netlify-plugin-no-more-404"

  # all inputs are optional, we just show you the defaults below
  [plugins.inputs]

  # either "warn" or "error"
  on404 = "error"

  # change this key to a new one any time you need to restart from scratch
  cacheKey = "MyCacheKey"

  # (for development) turn true for extra diagnostic logging
  debugMode = false


[[plugins]]
package = "netlify-plugin-hashfiles"
[plugins.inputs]
  # An array of glob patterns for pages on your site. Recursive traversal will start from these
  entryPoints = [
    "*.html"
  ]

  # Directory where content-addressable files are moved and immutable cache-headers are set
  staticDir = "/static/"
